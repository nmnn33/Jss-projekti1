<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart time managemer (LTT)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="keho">
        <script src="projekti.js"></script>
        <h1 class="otsikko">Smart Form: tehdyt asiat viikon aikana</h1>
        <div class="lomake-container">
            <form action="#" id="form">
                <fieldset>
                    <legend>Lisää tapahtuma ja aika</legend>
                    <label for="Aika">Aika Tunteina</label>
                    <input type="number" id="num" required></input>
                    <label for="Tapahtuma">Tapahtuma</label>
                    <select name="Tapahtumia" id="tapahtuma" onchange="Itsesyöte()" required>
                        <option value="Opiskelua">Opiskelua</option>
                        <option value="Töissä">Töissä</option>
                        <option value="Treenissä">Treenissä</option>
                        <option value="Itse">Syötä itse</option>
                    </select>
                    <input type="text" name="itse-tapahtuma" id="Itses" style="display: none;"></input>
                    <label for="Kategoria">Kategoria</label>
                    <select name="Kategoria-tyyppi" id="kategori" required>
                        <option value="Opiskelu">Opiskelu</option>
                        <option value="Työ">Työ</option>
                        <option value="Treeni">Treeni</option>
                        <option value="Muu">Muu</option>
                    </select>
                    <br><br>
                    <input type="button" value="Lisää tapahtuma" id="Lisää" onclick="insertRows()"></input>
                </fieldset>
            </form>
        </div>

        <h2>Tapahtumat kategorioittain!</h2>

        <div class="filtcontainer">
            <button class="filt" id="näytäKaikki" onclick="näytäKaikki()">Näytä Kaikki</button><span
                class="freespan"></span>
            <button class="filt" id="hideAOpiskelu" onclick="piilotaAOpiskelu()">Opiskelu</button></button><span
                class="freespan"></span>
            <button class="filt" id="hideATyö" onclick="piilotaATyö()">Työ</button></button><span
                class="freespan"></span>
            <button class="filt" id="hideATreeni" onclick="piilotaATreeni()">Treeni</button></button><span
                class="freespan"></span>
            <button class="filt" id="hideAMuu" onclick="piilotaAMuu()">Muu</button><br><br><br>
        </div>

        <table id="taulu">
            <thead>
                <tr>
                    <th>Aika (h)</th>
                    <th>Tapahtuma</th>
                    <th>Kategoria</th>
                    <th>Poista</th>
                <tr>
            </thead>
            <tbody id="tbodyid">

            </tbody>
        </table>
        <br><br><br>

        <div id="counter-container">
            <p id="counter"></p>
        </div>

        <div class="filtcontainer">
            <button class="format" name="tallenna" id="tallenna" onclick="tallennus()">Tallenna</button>
            <button class="format" name="Terminoi" id="terminoi" onclick="terminoi()">Terminoi taulukko ja
                tallennus</button>
        </div>
    </div>
</body>

</html>
