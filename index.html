<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="body">
        <script src="projekti.js"></script>
        <h1>Smart Form: tehdyt asiat viikon aikana</h1>
        <form action="#" id="form">
            <fieldset>
                <legend>Lisää tapahtuma ja aika</legend>
                <label for="Aika">Aika</label>
                <input type="number" id="num" required></input>
                <label for="Tapahtuma">Tapahtuma</label>
                <select name="Tapahtumia" id="tapahtuma" onchange="Itsesyöte()" required>
                    <option value="Opiskelua">Opiskelua</option>
                    <option value="Töissä">Töissä</option>
                    <option value="Treenissä">Treenissä</option>
                    <option value="Itse">Syötä itse</option>
                </select>
                <input type="text" name="itse-tapahtuma" id="Itses" style="display: none;"></input>
                <label for="Kategoria">Kategoria</label>
                <select name="Kategoria-tyyppi" id="kategori" required>
                    <option value="Opiskelu">Opiskelu</option>
                    <option value="Työ">Työ</option>
                    <option value="Treeni">Treeni</option>
                    <option value="Muu">Muu</option>
                </select>
                <br><br>
                <input type="button" value="Lisää tapahtuma" id="Lisää" onclick="insertRows()"></input>
            </fieldset>
        </form>

        <h2>Tapahtumat kategorioittain!</h2>

        <button id="näytäKaikki" onclick="näytäKaikki()">Näytä Kaikki</button>
        <button id="hideAOpiskelu" onclick="piilotaAOpiskelu()">Opiskelu</button>
        <button id="hideATyö" onclick="piilotaATyö()">Työ</button>
        <button id="hideATreeni" onclick="piilotaATreeni()">Treeni</button>
        <button id="hideAMuu" onclick="piilotaAMuu()">Muu</button><br><br><br>

        <table id="taulu">
            <thead>
                <tr>
                    <th>Aika</th>
                    <th>Tapahtuma</th>
                    <th>Kategoria</th>
                    <th>Poista</th>
                <tr>
            </thead>
            <tbody id="tbodyid">

            </tbody>
        </table>

        <button name="tallenna" id="tallenna" onclick="tallennus()">Tallenna</button>
        <button name="Terminoi" id="terminoi" onclick="terminoi()">Terminoi taulukko ja tallennus</button>
    </div>
</body>

</html>
